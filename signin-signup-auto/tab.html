<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" href="../signin-signup-auto/image foval/OIP.jpg" type="image/x-icon " />
    <link rel="stylesheet" href="../signin-signup-auto/css-acc/acc.css" />
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper">
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required /> <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class=" input-box ">
                    <input type="password" required /> <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="button" class="btn" onclick="location.href='../open-page-my-website/open.html'">
                    Login
                    </button>
                <div class="logreg-link ">
                    <p>
                        Don't have an account ?
                        <a href="# " class="register ">SignUP</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
